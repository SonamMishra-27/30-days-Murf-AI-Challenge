<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murf AI Voice Agent - TTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url(../static/make\ it\ landscape.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 120% 120%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2rem;
      width: 95%;
      max-width: 480px;
      text-align: center;
      color: #f3eeee;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    label {
      font-weight: 500;
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #8d1416;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.1),
                  inset -4px -4px 10px rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 0.75rem 2rem;
      background-color: #921a1c;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
      background-color: #ff0000;
    }

    #statusMsg {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-style: italic;
      color: #ffe;
    }

    #audioContainer {
      margin-top: 2rem;
      display: none;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
      outline: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-microphone-alt"></i> TTS Voice Assistant</h1>
    <form id="ttsForm">
      <label for="text">What should I say?</label>
      <div class="input-group">
        <i class="fas fa-keyboard"></i>
        <input type="text" id="text" name="text" placeholder="Type your message..." required />
      </div>
      <button type="submit"><i class="fas fa-play-circle"></i> Generate Audio</button>
      <div id="statusMsg"></div>
    </form>

    <div id="audioContainer">
      <h3>üîä Here‚Äôs your audio:</h3>
      <audio controls id="audioPlayer"></audio>
    </div>
  </div>

  <script>
    const form = document.getElementById("ttsForm");
    const audioPlayer = document.getElementById("audioPlayer");
    const audioContainer = document.getElementById("audioContainer");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      statusMsg.textContent = "Generating audio... ‚è≥";

      const formData = new FormData(form);
      try {
        const response = await fetch("/tts", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.audio_url) {
          audioPlayer.src = data.audio_url;
          audioContainer.style.display = "block";
          statusMsg.textContent = "‚úÖ Audio ready!";
        } else {
          statusMsg.textContent = "‚ùå Failed: " + (data.error || "Unknown error");
        }
      } catch (err) {
        statusMsg.textContent = "‚ö†Ô∏è Error connecting to server.";
      }
    });
  </script>
</body>
</html>
